<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="buttons">
      <button
        class="rock"
        onclick="
        playerSelects('rock');"
      >
        Rock
      </button>
      <button class="paper" onclick="playerSelects('paper')">Paper</button>
      <button class="scissors" onclick="playerSelects('scissors');">
        Scissors
      </button>
      <div class="result">
        <div>
          <p>You chose</p>
          <p class="player-choice"></p>
        </div>
        <div>
          <p>You chose</p>
          <p class="computer-choice"></p>
        </div>
      </div>
      <div class="outcome"></div>
      <div class="scoreboard">
        <div class="wins">Wins:</div>
        <div class="losses">Losses:</div>
        <div class="ties">Ties:</div>
      </div>
      <button onclick="resetScore()" class="resetbutton">Reset Score</button>
    </div>
  </body>
  <script src="./rockpaperscissors.js"></script>
</html>
